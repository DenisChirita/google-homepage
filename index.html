<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" content="">
    <title>Google</title>
    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="upper_bar">
        <ul>
            <li><a href="https://about.google/"> About </a></li>
            <li><a href="#store"> Store </a></li>
            <li style="float:right"> <button><a
                        href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                        style="padding: 0px 0px; color:white; text-decoration:none"> Sign in</a></button></li>
            <li style="float:right"><img src="images/apps.png" alt="Apps Logo"></li>
            <li style="float:right"><a href="https://www.google.com/imghp"> Images </a></li>
            <li style="float:right"><a class="no_decoration" href="https://www.google.com/intl/en/gmail/about/#"
                    style="color:black">Gmail</a></li>
        </ul>
    </div>
    <div class="logo_bar">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="Google logo">
    </div>
    <div>
        <form name="search_box" class=".input_bar">
            <div class="search_wrapper">
                <img src="images/search.png" alt="search photo">
                <input name="search_box" type="text" style="text-indent:33px;" maxlength="2048">
            </div>
            <div class="submit_bar">
                <button type="submit" class="submit_buttons"><a href=""
                        style="text-decoration:none; color: black">Google
                        Search</a></button>
                <button class="submit_buttons"><a href="https://www.google.com/doodles"
                        style="text-decoration:none; color: black"> I'm Feeling Lucky</a></button>
                <form>
            </div>
    </div>

    <div class="footer">
        <ul style="background-color:#f2f2f2; height:52px ">
            <li> <a class="no_decoration" href="https://ads.google.com/"
                    style="color:#5f6368;">Advertising</a></li>
            <li>
                <a class="no_decoration" href="https://www.google.com/services/#?modal_active=none"
                    style="color:#5f6368;">Business</a>
            </li>
            <li>
                <a class="no_decoration" href="https://www.google.com/search/howsearchworks/" style="color:#5f6368;">How
                    Search works</a>
            </li>
            <li style="float:right">
                <a class="no_decoration" href="https://policies.google.com/privacy" style="color:#5f6368;">Privacy</a>
            </li>
            <li style="float:right">
                <a class="no_decoration" href="https://policies.google.com/terms" style="color:#5f6368;">Terms</a>
            </li>
            <li style="float:right">
                <a class="no_decoration" href="#" style=" color:#5f6368;">
                    Settings
                    <a>
            </li>
        </ul>
</body>

</html>
